<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *,
    *::before,
    *::after {
    box-sizing: border-box;
    margin: 0;
    }
    html, body {
    height: 100%;
    }
    .parent {
      height: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .container {
      width: calc(100vh / 0.9228);
      background-color: skyblue;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    @media (max-width: 767.98px) {
      .parent {
        flex-direction: column;
        justify-content: end;
      }
      .container {
        width: 100vw;
        height: calc(100vw * 0.9228);
      }
    }
  </style>
  <title>planisphere</title>
</head>
<body>
  <div class="parent">
    <!-- planisphere container -->
    <canvas class="container" id="planisphereContainer"></canvas>
  </div>
  <script src="./script.js"></script>
</body>
</html>
