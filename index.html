<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *,
    *::before,
    *::after {
    box-sizing: border-box;
    margin: 0;
    }
    html, body {
    background-color: #191926;
    overflow: hidden;
    }
    .parent {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .container {
      width: 100vw;
      max-width: 768px;
      position: relative;
    }
    #planisphereContainer {
      width: 100%;
      height: 100vh;
    }
    select {
      position: absolute;
      top: 24px;
      left: 24px;
      padding: 4px;
      background-color: #7C6889;
      color: #191926;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
  <title>planisphere</title>
</head>
<body>
  <div class="parent">
    <div class="container">
      <canvas id="planisphereContainer"></canvas>
    </div>
  </div>
  <script src="./helpers.js"></script>
  <script src="./script.js"></script>
</body>
</html>
